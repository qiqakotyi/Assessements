<!DOCTYPE html>
<html>
<head>
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.min.css">
</head>
<body>
<div class="container-fluid">
	<div class="contacts-wrap">
		<div class="header">
            <h5>Contacts</h5>
        </div>
        <div class="contacts row">
            <div class="col-xs-5 col-lg-5 left-col">
                <div class="contact-detail">
                   <span class="name"></span>
                </div>
            </div>
            <div class="col-xs-7 col-lg-5 right-col">
                <div class="contact-detail">
                    <span class="email"></span>
                </div>
            </div>
        </div>

        <div class="col">

        </div>
        <div class="footer">
            <select class="dropdown contact-select">
                <option id="email-add">Email address</option>
                <option id="phone-nr">Phone number</option>
            </select>
        </div>
	</div>
</div>

<script src="assets/js/jquery-2.2.0.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
